[phonestatus_say_enabled_disabled]
exten = s,1,Playback(${ARG1})
same  =   n,GotoIf(${ARG2}?enabled,1:disabled,1)

exten = enabled,1,Playback(on)
same  =         n,GotoIf(${ARG3}?to,1)

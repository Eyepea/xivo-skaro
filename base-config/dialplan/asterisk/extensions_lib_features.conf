same  =   n,GotoIf(${VALID_EXTEN(${XIVO_GROUP_MEMBER_SUBROUTINE},s)}?:nosubroutine)
same  =   n,Gosub(${XIVO_GROUP_MEMBER_SUBROUTINE},s,1)
same  =   n(nosubroutine),Goto(${XIVO_GROUPMEMBER_ACTION},1)


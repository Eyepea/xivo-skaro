[general]
;; base_raw_config -- the file defining the raw config to use as a base for
;;     all others raw config. This is the raw config that will be used when
;;     configuring plugin (i.e. plugin common configuration). It's also used
;;     as a base for every raw config passed to plugins. The file must
;;     contains a JSON document, encoded in UTF-8.
;;     Note: if the 'ip', 'http_port' and 'tftp_port' are not defined in the
;;     JSON document, their values will be taken from the configuration file
;;     value, so these values are never unspecified in the base raw config.
;;     Default: /etc/pf-xivo/provd/base_raw_config.json
; base_raw_config_file: /etc/pf-xivo/provd/base_raw_config.json

;; request_config_dir -- the directory where the request processing
;;     configuration files are found.
;;     Default: /etc/pf-xivo/provd
; request_config_dir: /etc/pf-xivo/provd

;; cache_dir -- the directory where 'plugin packages' are stored.
;;     Default: /var/cache/pf-xivo/provd
; cache_dir: /var/cache/pf-xivo/provd

;; plugins_dir -- the directory where plugins are installed and in
;;     which the plugins definition file is kept.
;;     Default: /var/lib/pf-xivo/provd/plugins
; plugins_dir: /var/lib/pf-xivo/provd/plugins

;; plugin_server -- the server on which to download plugins and plugins
;;     definition. Note that this parameter is taken into consideration
;;     only if it has not been specified via the REST API (i.e. the REST
;;     API specified values takes precedence).
;;     Default: http://provd.xivo.fr/plugins/1/stable/
; plugin_server: http://provd.xivo.fr/plugins/1/stable/

;; info_extractor -- the device info extractor configuration to use.
;;     Default: default.
; info_extractor: default

;; retriever -- the device retriever to use.
;;     Default: default.
; retriever: default

;; updater -- the device updater to use.
;;     Default: default.
; updater: default

;; router -- the device router to use.
;;     Default: default.
; router: default

;; ip -- the IP address the server binds to for TFTP/HTTP/REST API requests,
;;     or * if the server should bind to all local IP. Note that if this value
;;     is not * and if there's no 'ip' parameter defined in the base config,
;;     then this value will be used for it.
;;     Default: *
; ip: *

;; http_port -- the TCP port the server binds to for HTTP requests. Note that
;;     if there's no 'http_port' defined in the base config, this value will
;;     will be used for it.
;;     Default: 8667
http_port: #XIVO_PROVD_HTTP_PORT#

;; tftp_port -- the UDP port the server binds to for TFTP requests. Note that
;;     if there's no 'tftp_port' defined in the base config, this value will
;;     be used for it.
;;     Default: 69.
; tftp_port: 69

;; rest_port -- the TCP port the server binds to for REST API requests.
;;     Default: 8666
rest_port: #XIVO_PROVD_REST_PORT#

;; rest_ip -- the IP address the server binds to for REST API requests, or *
;;     if the server should bind to all local IP. This is useful if you want
;;     for example to listen only the localhost for the REST API yet you
;;     want to listen on all local IP for TFTP/HTTP requests.
;;     Default: the value of 'ip' in the general section
; Note: if you listen on a non-localhost interface, you should really set
;       rest_is_public to False and change the username and password...
rest_ip: 127.0.0.1

;; rest_username -- the username of the user authorized to access the REST
;;     API.
;;     Default: admin
rest_username: #XIVO_PROVD_USERNAME#

;; rest_password -- the password of the user authorized to access the REST
;;     API.
;;     Default: admin
rest_password: #XIVO_PROVD_PASSWORD#

;; rest_is_public -- set to True if the REST API is public, i.e. if anyone
;;     (including unauthenticated users) should be able to access it. Note
;;     that setting this value to True is usually not safe.
;;     Default: False
rest_is_public: True

;; rest_ssl -- set to True if the REST API should only be accessible via
;;    TLS/SSL.
;;    Default: False
; rest_ssl: False

;; rest_ssl_certfile -- the name of the file containing the server certificate
;;     if SSL is enabled. 
;;     Default: /etc/pf-xivo/provd/keys/cert.pem
; rest_ssl_certfile: /etc/pf-xivo/provd/keys/cert.pem

;; rest_ssl_keyfile -- the name of the file containing the private key if
;;     SSL is enabled.
;;     Default: /etc/pf-xivo/provd/keys/key.pem
; rest_ssl_keyfile: /etc/pf-xivo/provd/keys/key.pem


[database]
;; type -- [shelve | list | dict]
;;      Default: shelve
; type: shelve

;; generator -- [numeric | uuid | urandom | default]
;;      Default: default
; generator: default

;; ensure_common_indexes -- set to True to ensure that common indexes on the
;;     collections exist.
;;     Default: False
; ensure_common_indexes: False

;; shelve_dir -- the directory where shelve-based collections are stored.
;;      Only useful when used with a 'shelve' database.
;;      Default: /var/lib/pf-xivo/provd/shelvedb
; shelve_dir: /var/lib/pf-xivo/provd/shelvedb 



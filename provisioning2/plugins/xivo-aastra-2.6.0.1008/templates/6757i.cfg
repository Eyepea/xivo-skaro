{# SIP settings #}
{% for line_no, line in sip['lines'].iteritems() %}
sip line{{ line_no }} proxy ip: {{ line['proxy_ip'] }}
sip line{{ line_no }} proxy port: 5060
sip line{{ line_no }} registrar ip: {{ line['registrar_ip'] }}
sip line{{ line_no }} registrar port: 5060
sip line{{ line_no }} backup proxy ip: {{ line['backup_proxy_ip']|d('0.0.0.0') }}
sip line{{ line_no }} backup proxy port: 5060
sip line{{ line_no }} backup registrar ip: {{ line['backup_registrar_ip']|d('0.0.0.0') }}
sip line{{ line_no }} backup registrar port: 5060

sip line{{ line_no }} screen name: {{ line['display_name'] }}
sip line{{ line_no }} screen name 2: {{ line['user_id'] }}
sip line{{ line_no }} auth name: {{ line['auth_id'] }}
sip line{{ line_no }} password: {{ line['passwd'] }}
sip line{{ line_no }} user name: {{ line['user_id'] }}
sip line{{ line_no }} display name {{ line['display_name'] }}
{% endfor %}

sip explicit mwi subscription: {{ subscribe_mwi|int }}
sip vmail: {{ exten['voicemail'] }}

directed call pickup prefix: {{ exten['pickup_prefix'] }}

{% if locale == 'de_DE' %}
language: 1
language 1: i18n/lang_de.txt
tone set: Germany
input language: German
{% elif locale == 'en_US' %}
language: 0
tone set: US
input language: English
{% elif locale == 'es_ES' %}
language: 1
language 1: i18n/lang_es.txt
tone set: Europe
input language: Spanish
{% elif locale == 'fr_FR' %}
language: 1
language 1: i18n/lang_fr.txt
tone set: France
input language: French
{% elif locale == 'fr_CA' %}
language: 1
language 1: i18n/lang_fr_ca.txt
tone set: US
input language: French
{% endif %}

{{ XX_timezone }}
{{ XX_function_keys }}

topsoftkey1 type: speeddial
topsoftkey1 value: {{ exten['voicemail'] }}
topsoftkey1 label: "{{ XX_dict_voicemail }}"

topsoftkey2 type: speeddial
topsoftkey2 value: {{ exten['fwdunc'] }}
topsoftkey2 label: "{{ XX_dict_forward_unc }}"

topsoftkey3 type: speeddial
topsoftkey3 value: {{ exten['dnd'] }}
topsoftkey3 label: "{{ XX_dict_dnd }}"

topsoftkey4 type: directory
topsoftkey4 label: "{{ XX_dict_local_directory }}"

topsoftkey5 type: callers
topsoftkey5 label: "{{ XX_dict_callers }}"

topsoftkey6 type: services
topsoftkey6 label: "{{ XX_dict_services }}"

topsoftkey7 type: speeddial
topsoftkey7 value: {{ exten['pickup'] }}
topsoftkey7 label: "{{ XX_dict_pickup }}"

{% if X_xivo_phonebook_ip %}
softkey1 type: xml
softkey1 value: https://{{ X_xivo_phonebook_ip }}/service/ipbx/web_services.php/phonebook/search/
softkey1 label: "{{ XX_dict_remote_directory }}"
{% else %}
softkey1 type: none
{% endif %}

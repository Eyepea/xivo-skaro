configure
	property stonith-enabled=false
	property no-quorum-policy=ignore
	rsc_defaults resource-stickiness=100
	primitive ip_xivo_eth0 ocf:heartbeat:IPaddr2 params ip="192.168.1.34" nic="eth0"
	primitive ip_xivo_eth0.1 ocf:heartbeat:IPaddr2 params ip="192.168.2.34" nic="eth0.1"
	primitive lighttpd lsb:lighttpd
	primitive asterisk lsb:asterisk
	group group_srv_xivo lighttpd asterisk
	group group_ip_xivo ip_xivo_eth0 ip_xivo_eth0.1
	monitor asterisk 30m:60s
	location location_xivo group_ip_xivo 100: ha-xivo-1
	order order_xivo inf: group_ip_xivo:start group_srv_xivo:start
	colocation colocation_xivo inf: group_ip_xivo group_srv_xivo
	commit

configure
	property stonith-enabled=false
	property no-quorum-policy=ignore
	rsc_defaults resource-stickiness=100
	primitive ip_xivo_eth0 ocf:heartbeat:IPaddr2 params ip="192.168.1.34" nic="eth0" op monitor interval="30s"
	primitive ip_xivo_eth1 ocf:heartbeat:IPaddr2 params ip="192.168.2.34" nic="eth1" op monitor interval="30s"
	primitive nginx ocf:heartbeat:nginx
	primitive csync2 ocf:heartbeat:csync2
	primitive asterisk lsb:asterisk
	primitive scripts_xivo ocf:heartbeat:pf-xivo-ha-scripts
	primitive mailto_xivo ocf:heartbeat:MailTo params email=nhicher@proformatique.com
	primitive pingd_xivo ocf:pacemaker:pingd params host_list=192.168.1.254 multiplier=100
	clone pingdclone pingd_xivo meta globally-unique=false
	group group_srv_xivo nginx csync2 asterisk scripts_xivo mailto_xivo
	group group_ip_xivo ip_xivo_eth0 ip_xivo_eth1
	monitor nginx 10s:60s
	monitor csync2 120:0
	monitor asterisk 30:15
	location location_xivo group_ip_xivo 100: ha-xivo-1
	order order_xivo inf: group_ip_xivo:start group_srv_xivo:start
	colocation colocation_xivo inf: group_ip_xivo group_srv_xivo
	commit

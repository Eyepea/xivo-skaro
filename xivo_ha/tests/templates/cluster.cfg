configure
	property stonith-enabled=false
	property no-quorum-policy=ignore
	rsc_defaults resource-stickiness=100
	primitive ip_xivo ocf:heartbeat:IPaddr2 params ip="192.168.1.34" nic="eth0"
	primitive lighttpd lsb:lighttpd
	primitive asterisk lsb:asterisk
	group group_xivo lighttpd asterisk
	monitor asterisk 30m:60s
	location location_xivo ip_xivo 100: ha-xivo-1
	order order_xivo inf: ip_xivo:start group_xivo:start
	colocation colocation_xivo inf: ip_xivo group_xivo
	commit
